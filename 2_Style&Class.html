<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="./vue-2.6.14/dist/vue.js"></script>
    <style>
        ul{
            list-style:none;
            width:100px;
        }
        .odd{
            background-color:black;
            color:white;
        }
        .even {
            background-color: yellow;
            color:black;
        }
    </style>
</head>
<body>
    <div id="App">
        <ul>
            <li v-for="(item , index) in items" :class="{even:(index%2==0),odd:(index%2!=0)}">{{item.content+"."}}</li>
        </ul>
        <button @click="clearItemsEvent">Clear</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#App",
            data: {
                items:[]
            },
            methods: {
                clearItemsEvent() {
                    //this.items.pop();//Remove last
                    //this.items.shift();//Remove first

                    //Vue.set(this.items,'0',new ItemObj(0,'hello'));//update 

                    console.log(this);
                }
            }

        });

        class ItemObj{
            constructor(id, content) {
                this.id = id;
                this.content = content;
            }
        }

        for (var i = 0; i < 100; i++) {
            vm.items.push(new ItemObj(i + 1, "i23tem" + (i + 1)));
        }
    </script>

</body>
</html>
